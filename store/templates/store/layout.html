{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
  <link rel="stylesheet" href="{% static '/css/styles.css' %}">
  <title>Ecom</title>
</head>
<body> 
  <div>
    <nav>
      <div class="nav-wrapper cyan darken-3">
        <div class="container" style="padding-left: 3rem; padding-right: 2rem;">
          <a href="{% url 'store:index' %}" class="brand-logo"><i class="material-icons" style="font-size: 2.5rem;">home</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{% url 'store:view_cart' %}"><i class="material-icons" style="font-size: 2rem;">shopping_cart</i></a></li>
        </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    {% block content %}
    
    {% endblock content %}
  </div>
</body>
</html>
